<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DAPP Ethereum Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />

</head>

<body>
    <div class="container">
        <h2>Employee Contract</h2>
        <h3 id="employee"></h3>

        <img id="loader" src="./img/Rolling-1s-200px.gif">

        <label for="name" class="col-lg-2 control-label">Name</label>
        <input id="name" type="text" />

        <label for="age" class="col-lg-2 control-label">Age</label>
        <input id="age" type="text" />

        <button id="updateBt">Update</button>

        <h2>Accounts Settings</h2>

        <span>Account List</span>
        <ul class="accounts">
        </ul>

        <label for="defaultAccount" class="col-lg-2 control-label">Default Account</label>
        <input id="defaultAccount" type="text" />

        <button id="setDefaultAccountBt">Set Default Account</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script type="module">
        import EmployeeView from '/src/views/employee-view.js';
        new EmployeeView();
    </script>
</body>

</html>
